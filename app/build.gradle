apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.0'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile('com.hwangjr.rxbus:rxbus:+') {
        exclude group: 'io.reactivex'
        exclude group: 'com.jakewharton.timber'
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    compile project(':library')
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'org.litepal.android:core:+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:26.+'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support:recyclerview-v7:26.+'
    compile 'com.leo.gesturelibray:GestureLibray:1.1.1'
    compile 'com.github.bumptech.glide:glide:4.2.0'
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-alpha-8'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-alpha-8'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    testCompile 'junit:junit:4.12'
    kapt 'com.github.bumptech.glide:compiler:4.2.0'
}
repositories {
    mavenCentral()
}
